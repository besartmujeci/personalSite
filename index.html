<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="p-4">
    <div class="container">
      <div class="row">
        <img
          src="./assets/IMG_0469.jpeg"
          alt="..."
          class="
            rounded-circle
            custom-circle
            border
            img-fluid
            col
            border-5 border-dark
            w-25
            p-0
            shadow-lg
          "
        />
        <div
          class="
            m-auto
            p-2
            shadow
            col
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <i class="bi bi-linkedin"></i>
          <i class="bi bi-github"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-tiktok"></i>
        </div>
      </div>
      <h1 class="row">Projects</h1>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="card col p-0" style="width: 18rem">
          <img class="card-img-top img-fluid bg-dark custom-card" src="./assets/app.png" alt="Card image cap" />
          <div class="card-body">
            <p class="card-text">
              Ticketmaster Web App & Iphone App
            </p>
          </div>
        </div>
        <div class="card col p-0" style="width: 18rem">
          <img class="card-img-top img-fluid custom-card" src="./assets/nn.jpg" alt="Card image cap" />
          <div class="card-body">
            <p class="card-text">
              Neural Network From Scratch
            </p>
          </div>
        </div>
        <div class="card col p-0" style="width: 18rem">
          <img class="card-img-top img-fluid custom-card" src="./assets/dna.jpg" alt="Card image cap" />
          <div class="card-body">
            <p class="card-text">
              DNA Sequence Alignment
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
