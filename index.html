<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-4 bg-secondary">
  <div class="card bg-dark text-light m-auto" style="max-width: 25rem">
    <img class="card-img-top" src="./assets/IMG_0469.jpeg" alt="Card image cap" />
    <div class="card-body m-auto row justify-content-center">
      <a href="https://www.linkedin.com/in/besart/" class="col-auto"><i class="bi bi-linkedin display-6"></i></a>
      <a href="https://www.instagram.com/besartmujeci/" class="col-auto"><i class="bi bi-instagram text-danger display-6"></i></a>
      <a href="https://github.com/besartmujeci" class="col-auto"><i class="bi bi-github text-light display-6"></i></a>
      <a href="https://www.tiktok.com/@barteci" class="col-auto"><i class="bi bi-tiktok text-info display-6"></i></a>
    </div>
  </div>
  
  <div id="carousel" class="carousel slide justify-content-center text-center bg-dark rounded-pill mt-5 text-light" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <h1>About</h1>
    </div>
    <div class="carousel-item">
      <h1>Projects</h1>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</body>

</html>
